<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Sistema de Automatização de Prazos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(32, 32, 32);
        }
        header{
            background-color: black;
            position: fixed;
            color: white;
            left: 0;
            top: 0;
            width: 100%;
            height: 10%;
            border-bottom: 0.2px solid gray;
            box-shadow: 0px 10px 20px black;
            z-index: 1000;
        }
        main{
            padding-top: 120px;
            display: flex;
            justify-content: center; 
        }
        .container{
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .coluna{
            flex: 1;
            padding: 20px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .container{
                flex-direction: column;
            }
        }


    </style>
</head>
<body>
    <header>
        <h1>Opa eai</h1>
    </header>
    
    <main>
        <div class="container">
        
            <div class="coluna" style="background-color: #ff9999;">
                <h2>Coluna 1</h2>
            </div>

            <div class="coluna" style="background-color: #99ff99;">
                <h2>Coluna 2</h2>
            </div>

            <div class="coluna" style="background-color: #9999ff;">
                <h2>Coluna 3</h2>
            </div>

        </div>
    
    </main>

    </script>
</body>
</html>
